<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epubly.hu</title>
    
    <!-- Favicon (Custom Gold Book Logo) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M10 15 L45 15 Q50 15 50 25 L50 90 Q50 80 45 80 L10 80 Z M90 15 L55 15 Q50 15 50 25 L50 90 Q50 80 55 80 L90 80 Z' fill='%23D4AF37' stroke='%233A2F14' stroke-width='2'/%3E%3Cpath d='M50 25 L50 90' stroke='%233A2F14' stroke-width='2'/%3E%3C/svg%3E">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=Roboto+Mono:wght@400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- DEPENDENCIES (Offline First) -->
    <!-- Megpróbáljuk betölteni helyből. Ha nem sikerül, az app.js kezeli a CDN-t. -->
    <script src="js/libs/jszip.min.js"></script>
    <script src="js/libs/epub.min.js"></script>
</head>
<body>

    <!-- GLOBAL LOADER -->
    <div id="loader">
        <div class="spinner"></div>
        <p id="loader-msg">Rendszer indítása...</p>
        <p id="loader-status" style="font-size: 0.8rem; color: var(--text-muted); margin-top: 8px;"></p>
        <div id="loader-error" style="display:none; color: var(--danger); margin-top: 10px; max-width: 300px; text-align: center;"></div>
        <button id="retry-btn" class="btn btn-secondary" style="display:none; margin-top:20px;" onclick="location.reload()">Újratöltés</button>
    </div>

    <!-- HEADER -->
    <header id="topbar">
        <div style="display: flex; align-items: center; gap: 12px;">
            <!-- Brand Logo -->
            <svg width="28" height="28" viewBox="0 0 100 100" class="brand-icon">
                <path d='M10 15 L45 15 Q50 15 50 25 L50 90 Q50 80 45 80 L10 80 Z M90 15 L55 15 Q50 15 50 25 L50 90 Q50 80 55 80 L90 80 Z' fill='var(--brand)' />
            </svg>
            <span class="logo">Epubly.hu</span>
            <span class="view-title" id="header-title">Könyvtár</span>
        </div>
        <div class="top-actions" id="top-actions-container">
            <!-- Injected by JS based on view -->
        </div>
    </header>

    <!-- LIBRARY VIEW -->
    <section id="library-view" class="view-section active">
        <div class="view-header-container">
            <h2>Könyvespolc</h2>
            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary" id="btn-import-trigger">Importálás</button>
                <button class="icon-btn" id="btn-settings-trigger" title="Beállítások">
                     <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                </button>
            </div>
        </div>
        <div id="library-grid"></div>
    </section>

    <!-- READER VIEW -->
    <section id="reader-view" class="view-section">
        <!-- Sidebar -->
        <aside id="reader-sidebar-left">
            <div style="padding: 16px; border-bottom: 1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
                <h3>Tartalom</h3>
                <button class="icon-btn" id="btn-close-sidebar">&times;</button>
            </div>
            <div style="flex:1; overflow-y:auto; padding: 10px;">
                <ul id="toc-list" style="list-style:none;"></ul>
            </div>
        </aside>

        <!-- Main Content -->
        <div id="reader-main">
            <div id="pattern-overlay"></div>
            <div id="viewer"></div>
            <!-- Click zones (Nav arrows via click) -->
            <div class="nav-zone left" id="nav-prev" title="Előző oldal"></div>
            <div class="nav-zone right" id="nav-next" title="Következő oldal"></div>
        </div>
    </section>

    <!-- MODALS -->

    <!-- Book Details -->
    <div id="book-details-modal" class="modal">
        <div class="modal-content">
            <div class="book-detail-layout">
                <div class="book-detail-cover"><img id="detail-cover-img" src=""></div>
                <div style="display:flex; flex-direction:column;">
                    <button class="icon-btn modal-close" style="align-self: flex-end;">&times;</button>
                    <h2 id="detail-title" style="margin-bottom:4px;">Cím</h2>
                    <p id="detail-author" style="color:var(--brand); margin-bottom:12px;">Szerző</p>
                    <div id="detail-desc" class="book-desc"></div>
                    <div style="margin-top:auto; display:flex; gap:12px; padding-top:16px;">
                        <button id="btn-read-book" class="btn btn-primary" style="flex:1;">Olvasás</button>
                        <button id="btn-delete-book" class="btn btn-danger">Törlés</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import -->
    <div id="import-modal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; margin-bottom:16px;">
                <h2>Könyv importálása</h2>
                <button class="icon-btn modal-close">&times;</button>
            </div>
            <div style="padding: 24px; border: 2px dashed var(--border); text-align:center;">
                <input type="file" id="epub-file" accept=".epub" style="display:none">
                <button class="btn btn-secondary" onclick="document.getElementById('epub-file').click()">Fájl kiválasztása (.epub)</button>
            </div>
        </div>
    </div>

    <!-- Settings -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; margin-bottom:16px;">
                <h2>Beállítások</h2>
                <button class="icon-btn modal-close">&times;</button>
            </div>
            
            <div style="padding-right: 4px;">
                
                <!-- Layout Settings -->
                <div class="settings-section">
                    <h3 style="margin-bottom:12px; color:var(--brand);">Elrendezés</h3>
                    <div class="settings-row">
                        <label>Olvasási mód</label>
                        <div class="toggle-group" id="layout-toggle-group">
                            <button class="toggle-btn" data-val="scrolled">Görgetés</button>
                            <button class="toggle-btn" data-val="paginated">Lapozás</button>
                            <button class="toggle-btn" data-val="spread">2 Oldal</button>
                        </div>
                    </div>
                </div>

                <!-- Typography Settings -->
                <div class="settings-section">
                    <h3 style="margin-bottom:12px; color:var(--brand);">Tipográfia</h3>
                    <div class="settings-row">
                        <label>Betűtípus</label>
                        <select id="font-family-select">
                            <option value="'Inter', sans-serif">Inter (Sans)</option>
                            <option value="'Merriweather', serif">Merriweather (Serif)</option>
                            <option value="'Roboto Mono', monospace">Roboto Mono</option>
                            <option value="'Roboto', sans-serif">Roboto</option>
                        </select>
                    </div>
                    <div class="settings-row">
                        <label>Igazítás</label>
                         <div class="toggle-group" id="align-toggle-group">
                            <button class="toggle-btn" data-val="left">Balra</button>
                            <button class="toggle-btn" data-val="justify">Sorkizárt</button>
                        </div>
                    </div>
                    <div class="settings-row">
                        <label>Betűméret</label>
                        <input type="range" id="font-size-range" min="80" max="250" step="10">
                    </div>
                     <div class="settings-row">
                        <label>Sorköz</label>
                        <input type="range" id="line-height-range" min="1.0" max="2.5" step="0.1">
                    </div>
                    <div class="settings-row">
                        <label>Betűköz</label>
                        <input type="range" id="letter-spacing-range" min="-1" max="3" step="0.5">
                    </div>
                </div>

                <!-- Appearance Settings -->
                <div class="settings-section">
                    <h3 style="margin-bottom:12px; color:var(--brand);">Megjelenés</h3>
                    <div class="settings-row">
                        <label>Előre beállított</label>
                        <div class="toggle-group" id="theme-toggle-group">
                            <button class="toggle-btn" data-val="oled">OLED</button>
                            <button class="toggle-btn" data-val="sepia">Szépia</button>
                            <button class="toggle-btn" data-val="light">Világos</button>
                        </div>
                    </div>
                    <div class="settings-row">
                        <label>Színek (Egyéni)</label>
                        <div style="display:flex; gap:8px;">
                            <input type="color" id="bg-color-picker" title="Háttérszín">
                            <input type="color" id="text-color-picker" title="Szövegszín">
                        </div>
                    </div>
                     <div class="settings-row">
                        <label>Háttér Minta</label>
                        <select id="pattern-select">
                            <option value="none">Nincs</option>
                            <option value="paper">Papír textúra</option>
                            <option value="lines">Vonalas</option>
                            <option value="noise">Zaj</option>
                        </select>
                    </div>
                </div>
            </div>

            <div style="margin-top:20px; border-top:1px solid var(--border); padding-top:20px;">
                <button class="btn btn-danger" id="btn-clear-cache" style="width:100%; justify-content:center;">
                    Gyorsítótár és könyvek törlése
                </button>
            </div>
        </div>
    </div>

    <footer id="app-footer">
        Epubly.hu v<span id="version-display"></span> &copy; <span id="year-display"></span>
    </footer>

    <!-- APP LOGIC & LOADER -->
    <script type="module" src="app.js"></script>
</body>
</html>
