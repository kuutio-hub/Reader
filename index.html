<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Epubly</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M10 15 L45 15 Q50 15 50 25 L50 90 Q50 80 45 80 L10 80 Z M90 15 L55 15 Q50 15 50 25 L50 90 Q50 80 55 80 L90 80 Z' fill='%23D4AF37' stroke='%233A2F14' stroke-width='2'/%3E%3Cpath d='M50 25 L50 90' stroke='%233A2F14' stroke-width='2'/%3E%3C/svg%3E">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=Roboto+Mono:wght@400;500&family=Roboto:wght@300;400;500;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- DEPENDENCIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
</head>
<body>

    <!-- GLOBAL LOADER -->
    <div id="loader">
        <div class="spinner"></div>
        <p id="loader-msg" style="color:var(--text-muted); font-size: 0.9rem; margin-top: 10px;">Betöltés...</p>
        <div id="loader-error" style="display:none; color: var(--danger); margin-top: 10px; max-width: 300px; text-align: center;"></div>
        <button id="retry-btn" class="btn btn-secondary" style="display:none; margin-top:20px;" onclick="location.reload()">Újratöltés</button>
    </div>

    <!-- LIGHTBOX (Default hidden via CSS) -->
    <div id="lightbox">
        <button class="lightbox-close icon-btn" style="position:absolute; top:20px; right:20px; font-size:2rem; color:white;">&times;</button>
        <img id="lightbox-img" src="" alt="Nagyított kép">
    </div>

    <!-- HEADER -->
    <header id="topbar">
        <div class="header-left">
            <div class="logo-btn" id="app-logo-btn" title="Vissza a könyvtárba">
                <svg width="24" height="24" viewBox="0 0 100 100" class="logo-icon">
                    <path d='M10 15 L45 15 Q50 15 50 25 L50 90 Q50 80 45 80 L10 80 Z M90 15 L55 15 Q50 15 50 25 L50 90 Q50 80 55 80 L90 80 Z' fill='var(--brand)' />
                </svg>
                <span class="logo-text">Epubly</span>
            </div>
            
            <div class="view-separator"></div>
            
            <!-- NEW FORMAT: Author: Title (Chapter) -->
            <div class="view-info-container" id="header-info-area">
                <span class="info-author" id="header-author"></span>
                <span class="info-sep">:</span>
                <span class="info-title" id="header-title">Könyvtár</span>
                <span class="info-chapter" id="header-chapter"></span>
            </div>
        </div>

        <div class="top-actions" id="top-actions-container">
            <!-- Buttons injected by JS (Search, TOC, Settings) -->
        </div>
        
        <!-- Global Theme Toggle (Always present) -->
        <button class="icon-btn" id="btn-theme-toggle" title="Téma váltás" style="margin-left: 8px;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="theme-icon">
                <!-- Sun Icon -->
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>
    </header>

    <!-- LIBRARY VIEW -->
    <section id="library-view" class="view-section active">
        <div id="library-grid"></div>
    </section>

    <!-- READER VIEW -->
    <section id="reader-view" class="view-section">
        <div id="reader-main">
            <div id="viewer">
                <div id="viewer-content">
                    <!-- Chapters -->
                </div>
                <div id="scroll-loader" style="text-align:center; padding: 20px; display:none; color:var(--text-muted);">
                    <div class="spinner" style="width:20px; height:20px; border-width:2px; margin:0 auto 5px auto;"></div>
                </div>
            </div>
            
            <div id="highlight-menu" class="glow-effect" style="position: absolute; background: var(--bg-glass); border: 1px solid var(--border); border-radius: 8px; display: flex; gap: 8px; padding: 6px; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.2s;">
                <button class="icon-btn" id="btn-highlight-save" title="Kijelölés" style="color:var(--brand);">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                </button>
            </div>
        </div>

        <!-- Sidebar TOC -->
        <aside id="sidebar-toc" class="sidebar">
            <div class="sidebar-header">
                <h3>TARTALOM</h3>
                <button class="icon-btn close-sidebar" data-target="sidebar-toc">&times;</button>
            </div>
            <div class="sidebar-content">
                <ul id="toc-list"></ul>
            </div>
        </aside>

        <!-- Sidebar Settings -->
        <aside id="sidebar-settings" class="sidebar">
            <div class="sidebar-header">
                <h3>OLVASÁSI BEÁLLÍTÁSOK</h3>
                <button class="icon-btn close-sidebar" data-target="sidebar-settings">&times;</button>
            </div>
            <div class="sidebar-content">
                <div class="settings-group">
                    <h4>BETŰTÍPUS</h4>
                    <div class="setting-item">
                         <select id="font-family-select" style="width:100%; padding: 8px; background: var(--surface); color: var(--text); border: 1px solid var(--border); border-radius: var(--radius-s);">
                            <option value="'Inter', sans-serif">Modern (Inter)</option>
                            <option value="'Merriweather', serif">Klasszikus (Merriweather)</option>
                            <option value="'Lora', serif">Elegáns (Lora)</option>
                            <option value="'Roboto Mono', monospace">Kód (Mono)</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Igazítás</label>
                         <div class="toggle-group" id="align-toggle-group">
                            <button class="toggle-btn" data-val="left">Balra</button>
                            <button class="toggle-btn" data-val="justify">Sorkizárt</button>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label>Betűméret</label>
                        <input type="range" id="font-size-range" min="80" max="250" step="10">
                    </div>
                     <div class="setting-item">
                        <label>Sorköz</label>
                        <input type="range" id="line-height-range" min="1.0" max="2.5" step="0.1">
                    </div>
                    <div class="setting-item">
                        <label>Margó</label>
                        <input type="range" id="margin-range" min="0" max="30" step="1">
                    </div>
                </div>

                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border);">
                    <button class="btn btn-danger" id="btn-clear-cache" style="width:100%;">
                        Gyári visszaállítás (Reset)
                    </button>
                </div>
            </div>
        </aside>
    </section>

    <!-- Modal: Details -->
    <div id="book-details-modal" class="modal">
        <div class="modal-content">
            <div class="book-detail-layout">
                <div class="detail-left-col">
                    <div class="book-detail-cover">
                        <img id="detail-cover-img" src="">
                    </div>
                    <div class="detail-meta">
                        <h2 id="detail-title"></h2>
                        <p id="detail-author"></p>
                    </div>
                    <div class="detail-stats">
                        <div class="stat-box">
                            <span class="stat-val" id="detail-stats-time">-</span>
                            <span class="stat-lbl">Olvasva</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-val" id="detail-stats-prog">0%</span>
                            <span class="stat-lbl">Haladás</span>
                        </div>
                    </div>
                    <div class="detail-actions">
                        <button id="btn-read-book" class="btn btn-primary" style="width:100%;">OLVASÁS</button>
                        <button id="btn-delete-book" class="btn btn-danger" style="width:100%;">TÖRLÉS</button>
                        <button class="btn btn-secondary modal-close" style="width:100%; margin-top:8px;">BEZÁRÁS</button>
                    </div>
                </div>
                <div class="detail-right-col">
                    <div id="detail-desc" class="book-desc"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Search -->
    <div id="search-modal" class="modal">
        <div class="modal-content" style="height: 70vh; max-width: 600px; padding: 20px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom:1px solid var(--border); padding-bottom:10px;">
                <h3 style="color:var(--text);">Keresés</h3>
                <button class="icon-btn modal-close">&times;</button>
            </div>
            <div class="search-input-wrapper" style="display:flex; gap:10px; margin-bottom:15px;">
                <input type="text" id="search-input" style="flex:1; padding:12px; border-radius:8px; border:1px solid var(--border); background:var(--surface-alt); color:var(--text);" placeholder="Írd be a keresett szót...">
                <button class="btn btn-primary" id="btn-do-search">Keresés</button>
            </div>
            <div id="search-status" style="font-size:0.8rem; color:var(--text-muted); margin-bottom:10px; display:none;">Keresés folyamatban... <span id="search-progress"></span></div>
            <div id="search-results" class="search-results" style="overflow-y:auto; flex:1;">
                <p style="color:var(--text-muted); text-align:center; padding:20px;">A találatok itt jelennek meg.</p>
            </div>
        </div>
    </div>

    <!-- Modal: Import -->
    <div id="import-modal" class="modal">
        <div class="modal-content" style="max-width:500px; padding: 30px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h3>Könyv Hozzáadása</h3>
                <button class="icon-btn modal-close">&times;</button>
            </div>
            <div id="import-drop-zone" class="drop-zone">
                <p style="margin-bottom:15px; color:var(--text);">Húzd ide az EPUB fájlt.</p>
                <input type="file" id="epub-file" accept=".epub" style="display:none">
                <button class="btn btn-primary" onclick="document.getElementById('epub-file').click()">Fájl kiválasztása</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="app-footer">
        <span id="footer-year"></span>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
